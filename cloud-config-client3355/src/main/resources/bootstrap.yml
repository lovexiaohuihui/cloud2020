server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  # git 配置中心  http://localhost:3344/master/application-dev.yml
  cloud:
    config:
      label: master
      name: application
      profile: dev
      uri: http://localhost:3344
  # rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    # false 表示不向注册中心注册自己
    register-with-eureka: true
    # false 表示自己就是注册中心，职责就是维护服务实例，并不需要去检索服务
    fetch-registry: true
    service-url:
    # 设置 eureka 访问地址
      # defaultZone: http://localhost:7001/eureka/  # 单机版
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/ # 集群版
# 暴漏监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"